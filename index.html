<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="./design/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img
          src="./images/bg-desktop.svg"
          alt="Background"
          class="background__img"
        />
      </div>
      <div class="foreground">
        <div class="header">
          <div class="logo">
            <img src="./images/logo.svg" alt="Huddle logo" class="logo" />
          </div>
        </div>
        <div class="content">
          <img
            src="./images/illustration-mockups.svg"
            alt="Website Mockup"
            class="content__img"
          />
          <div class="content__typography">
            <h1 class="heading--primary">
              Build The Community Your Fans Will Love
            </h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </div>
        <div class="footer">
          <div class="social__icons">
            <p class="social__icon">
              <a href="#" class="social__icon--link">
                <svg>
                  <use xlink:href="images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </p>

            <p class="social__icon">
              <a href="#" class="social__icon--link">
                <svg>
                  <use xlink:href="images/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </p>

            <p class="social__icon">
              <a href="#" class="social__icon--link">
                <svg>
                  <use xlink:href="images/sprite.svg#icon-instagram1"></use>
                </svg>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AbdulBasit619" target="_blank"
          >Abdul Basit</a
        >.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
